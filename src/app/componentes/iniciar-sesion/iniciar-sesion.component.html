<h1 class="m-5">Inicio de Sesión</h1>
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">El e-mail es requerido</p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del e-mail debe ser válido</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <!--<input type="password" class="form-control" id="exampleInputPassword1">-->
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
        <p *ngIf="Password?.hasError('minlength')" class="text-danger">
          La contraseña debe tener como mínimo 8 caracteres
        </p>
      </div>
    </div>
    <!--<div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Verificar</label>
    </div>-->
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
