        <div id="info" style="padding: 16px">
            <div id="info-img">
                <img class="profile-image" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=600">
                <!--[src]="nombredeljson"-->
                <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
            </div>
            <!--Si quiero recorrer una lista
            <li *ngFor="let una_variable of miPortfolio">

            <div id="info-data">
                <div>
                    <h1>{{miPortfolio.nombre}}</h1>
                    <div id="info-company">{{miPortfolio.profesion}}</div>
                    <div id="info-contact">
                        <span>{{miPortfolio.ubicacion}}</span>

                    </div>
                </div>
                <ul id="info-details">
                    <li><a href="#">
                        <h2>Argentina Programa</h2>
                        <img src="">
                    </a></li>
                    <li><a href="#">
                        <img src="">
                        <h2>{{miPortfolio.estudio.nombre}}</h2>
                    </a></li>
                </ul>
            </div>
            <div id="info-actions">
                <button type="button" class="btn btn-primary">Tengo interés en</button>
                <button type="button" class="btn btn-light">Añadir Sección</button>
                <button type="button" class="btn btn-light">Más</button>
            </div>
        </div>      
</div>
